<!DOCTYPE html>

<html lang="en">
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <title>My Webpage</title>
    </head>
    <body class="vh-100">



        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid justify-content-left">
              <nav class="bg-dark" aria-label="breadcrumb">
                <ol class="breadcrumb bg-dark">
                  <li class="breadcrumb-item">
                    <a href="/">Home</a>
                  </li>
                  <li class="breadcrumb-item active" aria-current="page">
                    <a>Login</a>
                  </li>
                </ol>
              </nav>
            </div>
          </nav>



        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
                {% for category, message in messages %}
                  <div class = "container-fluid position-absolute">
                    <div class = "row justify-content-center">
                      <div class = "col-6 text-center">
                        <div class="alert alert-warning alert-dismissible fade show" role="alert" id="Alert">
                          <strong>{{ message }}</strong>
                          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                {% endfor %}
          {% endif %}
        {% endwith %}


        <!--ChatGPT prompted for code to remove alert after 5 seconds-->
        <script>
          // Add JavaScript to hide the alert after 5 seconds
          setTimeout(function() {
            document.getElementById('Alert').classList.add('fade');
            document.getElementById('Alert').classList.remove('show');
          }, 3000);
        </script>

        <!--This bootstrap template was taken from here https://mdbootstrap.com/docs/standard/extended/login/-->
        <section class="d-flex" style="padding-top: 10vh;">
            <div class="container  h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                  <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
          
                      <div class="mb-5 mt-4">
          
                        <h2 class="fw-bold mb-3 text-uppercase">Login</h2>

                        <form action="{{ url_for('login') }}" method="post">
                        <div class="form-outline form-white mb-4">
                          <input type="text" name="username" id="typeUserX" class="form-control form-control-lg" />
                          <label class="form-label" for="typeUserX">User</label>
                        </div>
          
                        <div class="form-outline form-white mb-4">
                          <input type="password" name="password" id="typePasswordX" class="form-control form-control-lg" />
                          <label class="form-label" for="typePasswordX">Password</label>
                        </div>
          
          
                        <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
                        </form>
          
                      </div>
          
                      <div>
                        <p class="mb-0">Don't have an account? <a href="register" class="text-white-50 fw-bold">Sign Up</a>
                        </p>
                      </div>
          
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
    </body>
</html>
